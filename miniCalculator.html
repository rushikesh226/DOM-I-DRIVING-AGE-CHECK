<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calculator</title>
</head>
<body>
    <input type="text" id="num1" placeholder="enter 1st Number">
    <input type="text" id="num2" placeholder="enter 2nd Number">
    <br><br>
    <div>
        <button onclick="addFunc()">Add</button>
        <button onclick="subFunc()">Subtract</button>
        <button onclick="multiplyFunc()">Multiply</button>
        <button onclick="divideFunc()">Divide</button>
    </div>
</body>
<script>
    function addFunc(){
        var num1=document.getElementById("num1").value;
        var num2=document.getElementById("num2").value;
        num1=+num1;
        num2=+num2;
        var ans=num1+num2;
        alert(ans)
    }
    function subFunc(){
        var num1=document.getElementById("num1").value;
        var num2=document.getElementById("num2").value;
        var ans=num1-num2;
        alert(ans)
    }
    function multiplyFunc(){
        var num1=document.getElementById("num1").value;
        var num2=document.getElementById("num2").value;
        var ans=num1*num2;
        alert(ans);
    }
    function divideFunc(){
        var num1=document.getElementById("num1").value;
        var num2=document.getElementById("num2").value;
        var ans=num1/num2;
        alert(ans);
    }
</script>
</html>
